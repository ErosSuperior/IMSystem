<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Interview Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/remixicon.css}" rel="stylesheet">
    <link href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" rel="stylesheet">
</head>

<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="page-wrapper doctris-theme toggled">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content" data-simplebar style="height: calc(100% - 60px);">
            <div class="sidebar-brand">
                <a href="index.html">
                    <img th:src="@{/assets/images/logo-dark.png}" height="24" class="logo-light-mode" alt="">
                    <img th:src="@{/assets/images/logo-light.png}" height="24" class="logo-dark-mode" alt="">
                </a>
            </div>
            <ul class="sidebar-menu pt-3">
                <li><a href="index.html"><i class="uil uil-dashboard me-2 d-inline-block"></i>Dashboard</a></li>
                <li><a href="appointment.html"><i class="uil uil-stethoscope me-2 d-inline-block"></i>Appointment</a></li>
                <li><a href="doctors.html"><i class="uil uil-user me-2 d-inline-block"></i>Doctors</a></li>
                <li><a href="patients.html"><i class="uil uil-wheelchair me-2 d-inline-block"></i>Patients</a></li>
                <li><a href="calendar.html"><i class="uil uil-calendar-alt me-2 d-inline-block"></i>Calendar</a></li>
                <li><a href="blogs.html"><i class="uil uil-book-open me-2 d-inline-block"></i>Blogs</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="page-content">
        <div class="container-fluid">
            <div class="layout-specing">
                <div class="row">
                    <div class="col-12 mt-4">
                        <div class="table-responsive shadow rounded">
                            <table class="table table-center bg-white mb-0">
                                <thead>
                                <tr>
                                    <th class="border-bottom p-3">ID</th>
                                    <th class="border-bottom p-3">Interview ID</th>
                                    <th class="border-bottom p-3">Score</th>
                                    <th class="border-bottom p-3">Feedback</th>
                                    <th class="border-bottom p-3">Result</th>
                                    <th class="border-bottom p-3">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="result : ${results}">
                                    <td class="p-3" th:text="${result.result_id}"></td>
                                    <td class="p-3" th:text="${result.interview.id}"></td>
                                    <td class="p-3" th:text="${result.score}"></td>
                                    <td class="p-3" th:text="${result.feedback}"></td>
                                    <td class="p-3" th:text="${result.result}"></td>
                                    <td class="text-end p-3">
                                        <a th:href="@{'/interview-results/view/' + ${result.result_id}}" class="btn btn-icon btn-pills btn-soft-primary">
                                            <i class="uil uil-eye"></i>
                                        </a>
                                        <a th:href="@{'/interview-results/edit/' + ${result.result_id}}" class="btn btn-icon btn-pills btn-soft-success">
                                            <i class="uil uil-pen"></i>
                                        </a>
                                        <a th:href="@{'/interview-results/delete/' + ${result.result_id}}"
                                           onclick="return confirm('Are you sure you want to delete this?')"
                                           class="btn btn-icon btn-pills btn-soft-danger">
                                            <i class="uil uil-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div><!--end row-->
            </div>
        </div>

        <div class="row text-center">
            <!-- Pagination -->
            <div class="col-12 mt-4">
                <div class="d-md-flex align-items-center text-center justify-content-between">
                    <span class="text-muted me-3">Showing 1 - 10</span>
                    <ul class="pagination justify-content-center mb-0 mt-3 mt-sm-0">
                        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div><!--end row-->
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col">
                    <div class="text-sm-start text-center">
                        <p class="mb-0 text-muted">
                            <script>document.write(new Date().getFullYear())</script> Â© Doctris. Design by
                            <a href="https://shreethemes.in" target="_blank" class="text-reset">Shreethemes</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>

<!-- Scripts -->
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/simplebar.min.js}"></script>
<script th:src="@{/assets/js/feather.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
</body>
</html>
